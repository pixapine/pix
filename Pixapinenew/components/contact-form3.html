  <body
    ><link rel="stylesheet" href="../style.css" /><div
      ><link href="./contact-form3.css" rel="stylesheet" /><div
        class="contact-form3-contact9 thq-section-padding contact-form3"
        ><div class="contact-form3-max-width thq-flex-row thq-section-max-width"
          ><img
            alt="image"
            src="public/external/mail%20sent-amico-1200w.png"
            class="contact-form3-image fade-up"
          /><div class="contact-form3-content1 fade-up thq-flex-column"
            ><div class="contact-form3-section-title thq-card"
              ><span class="thq-body-small contact-form3-text1"
                ><fragment class="contact-form3-fragment2"
                  ><span class="contact-form3-text8"
                    >Get in touch with us</span
                  ></fragment
                ></span
              ><div class="contact-form3-content2"
                ><h2 class="thq-heading-2"
                  ><fragment class="contact-form3-fragment3"
                    ><span class="contact-form3-text9"
                      >Contact us</span
                    ></fragment
                  ></h2
                ></div
              ></div
            ><form
              method="POST"
              enctype="application/x-www-form-urlencoded"
              name="contact"
              class="thq-card contact-form3-form"
              ><div class="contact-form3-input1"
                ><label
                  for="contact-form-3-name"
                  class="contact-form3-text3 thq-body-small"
                  >Name</label
                ><input
                  type="text"
                  id="contact-form-3-name"
                  placeholder="Name"
                  name="name"
                  class="thq-input" /></div
              ><div class="contact-form3-input2"
                ><label
                  for="contact-form-3-email"
                  class="contact-form3-text4 thq-body-small"
                  >Email</label
                ><input
                  type="email"
                  id="contact-form-3-email"
                  required="true"
                  placeholder="Email"
                  name="email"
                  class="thq-input" /></div
              ><div class="contact-form3-container1"
                ><label
                  for="contact-form-3-message"
                  class="contact-form3-text5 thq-body-small"
                  >Message</label
                ><textarea
                  id="contact-form-3-message"
                  rows="3"
                  placeholder="Enter your message"
                  name="message"
                  class="thq-input"
                ></textarea></div
              ><div class="contact-form3-checkbox1"
                ><input
                  type="checkbox"
                  id="contact-form-3-check"
                  checked="true"
                  required="true"
                  class="contact-form3-checkbox2 thq-checkbox"
                /><label
                  for="contact-form-3-check"
                  class="contact-form3-text6 thq-body-small"
                  >I accept the Terms</label
                ></div
              ><button
                type="submit"
                name="submit"
                class="contact-form3-button thq-button-filled"
                ><span class="thq-body-small"
                  ><fragment class="contact-form3-fragment1"
                    ><span class="contact-form3-text7">Submit</span></fragment
                  ></span
                ></button
              ><div
                ><div class="contact-form3-container3"
                  ><input type="hidden" name="form-name" value="contact" />
                  <script>
                    document.addEventListener('DOMContentLoaded', function () {
                      const form = document.querySelector('form[name='contact']'); // Replace 'contact' with your actual form name
                      if (form) {
                        form.addEventListener('submit', function (e) {
                          e.preventDefault(); // Prevent default to handle it manually
                          const formData = new FormData(form);

                          fetch('/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: new URLSearchParams(formData).toString()
                          })
                            .then(() => {
                              alert('Form submitted successfully!');
                              form.reset(); // 💡 Clears the form
                            })
                            .catch((error) => alert('Error: ' + error));
                        });
                      }
                    });
                  </script>
                </div></div
              ></form
            ></div
          ></div
        ></div
      ></div
    >
    <script

      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script></body
