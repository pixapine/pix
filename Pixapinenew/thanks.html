<head>

  <link rel="stylesheet" href="./style.css" />
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes colorChange {
      0% { fill: #3B64E4; }
      50% { fill: #FF4D4D; }
      100% { fill: #3B64E4; }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2d3748;
    }
    
    .thank-you-container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .thank-you-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(59,100,234,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: 0;
      animation: pulse 8s infinite;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #3B64E4;
      position: relative;
      z-index: 1;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      z-index: 1;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #3B64E4;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(59, 100, 234, 0.3);
    }
    
    .btn:hover {
      background: #2c52c7;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(59, 100, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .svg-container {
      width: 300px;
      height: 300px;
      margin: 0 auto 2rem;
      position: relative;
    }
    
    .animated {
      animation: float 6s ease-in-out infinite;
    }
    
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.7;
    }
    
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #3B64E4;
      opacity: 0;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      background: #3B64E4;
      transform: translateY(-3px);
    }
    
    .social-link:hover svg {
      fill: white;
    }
    
    .social-link svg {
      width: 20px;
      height: 20px;
      fill: #3B64E4;
      transition: all 0.3s ease;
    }
    
    .heart {
      animation: colorChange 4s infinite;
    }
  </style>
</head>

  <script>
    // Create confetti effect
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.thank-you-container');
      const colors = ['#3B64E4', '#FF4D4D', '#FFD166', '#06D6A0', '#118AB2'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const animationDuration = Math.random() * 3 + 2;
        const animationDelay = Math.random() * 5;
        const shape = Math.random() > 0.5 ? '50%' : '0';
        
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.left = `${left}%`;
        confetti.style.borderRadius = shape;
        confetti.style.animation = `float ${animationDuration}s ease-in-out ${animationDelay}s infinite`;
        
        container.appendChild(confetti);
      }
      
      // Make heart pulse
      const heart = document.querySelector('.heart');
      setInterval(() => {
        heart.style.transform = 'scale(1.1)';
        setTimeout(() => {
          heart.style.transform = 'scale(1)';
        }, 300);
      }, 2000);
    });
  </script>
